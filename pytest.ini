[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow tests (require explicit marking)
    gpu: Tests that require GPU access
    external: Tests that require external services
    mongodb: Tests that require MongoDB
    redis: Tests that require Redis
    runpod: Tests that require RunPod API access
    requires_gpu: Tests that require GPU hardware
    requires_external: Tests that require external service connectivity
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*torch.cuda.amp.GradScaler:UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning
xfail_strict = true
junit_family = xunit2