[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
enforce_domain = false
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[database]
type = sqlite3
path = grafana.db

[session]
provider = file
provider_config = sessions

[dataproxy]
timeout = 30
dial_timeout = 10
keep_alive_seconds = 30

[alerting]
enabled = true
execute_alerts = true

[explore]
enabled = true

[help]
enabled = true

[feature_toggles]
enable = ngalert

[unified_alerting]
enabled = true
disabled_orgs = 

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false

[metrics]
enabled = true
interval_seconds = 10